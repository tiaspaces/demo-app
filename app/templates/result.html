<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Container Info</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <!-- Left Panel for Charts -->
                <div class="column is-one-third">
                    {% if name %}
                    <div class="notification is-primary has-text-centered">
                        <p class="title is-4">{{ name }}! You Just Unlocked Your Potential with Tiaspaces.</p>
                    </div>
                    <h2 class="subtitle has-text-centered">Your Container Info</h2>
                    <div class="content has-text-centered">
                        <p>IP Address: {{ ip_address }}</p>
                    </div>
                    <div class="content canvas-container">
                        <canvas id="cpuChart" width="200" height="200"></canvas>
                    </div>
                    <div class="content canvas-container">
                        <canvas id="memoryChart" width="200" height="200"></canvas>
                    </div>
                    <div class="content canvas-container">
                        <canvas id="networkChart" width="200" height="200"></canvas>
                    </div>
                    <div class="content canvas-container">
                        <canvas id="cpuHistoryChart" width="200" height="200"></canvas>
                    </div>
                    <div class="content canvas-container">
                        <canvas id="radarChart" width="200" height="200"></canvas>
                    </div>
                    {% endif %}
                </div>
                <!-- Right Panel for Web Browser -->
                <div class="column is-two-thirds">
                    <iframe id="webBrowser" src="https://tialabs-landingpage.tiapod.tiacloud.dev/" width="100%" height="1000px" frameborder="0"></iframe>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='chart.js') }}"></script>
    <script>
        const cpuUsage = {{ cpu_usage }};
        const memoryUsage = {{ memory_usage }};
        const netStats = {{ net_stats | tojson }};
        createBubbleChart('cpuChart', 'CPU Usage', [{ x: 1, y: cpuUsage, r: 10 }], '%');
        createBubbleChart('memoryChart', 'Memory Usage', [{ x: 1, y: memoryUsage, r: 10 }], 'MB');
        createBarChart('networkChart', 'Network Stats', netStats, 'MB');
        fetchCpuHistory();
        createRadarChart('radarChart', 'System Metrics', [cpuUsage, memoryUsage, netStats.bytes_sent, netStats.bytes_recv], ['CPU Usage (%)', 'Memory Usage (MB)', 'Bytes Sent (MB)', 'Bytes Received (MB)']);

        // Create the derivedBubble chart for API call
        const derivedBubbleData = {
            datasets: [{
                label: 'API Data',
                data: [
                    { x: 1, y: cpuUsage, r: 15, backgroundColor: 'rgba(75, 192, 192, 0.4)' }, 
                    { x: 2, y: memoryUsage, r: 15, backgroundColor: 'rgba(153, 102, 255, 0.4)' }, 
                    { x: 3, y: netStats.bytes_sent, r: 15, backgroundColor: 'rgba(255, 159, 64, 0.4)' }, 
                    { x: 4, y: netStats.bytes_recv, r: 15, backgroundColor: 'rgba(54, 162, 235, 0.4)' }
                ],
                borderColor: 'rgba(255, 99, 132, 1)',
                borderWidth: 1
            }]
        };

        const derivedBubbleConfig = {
            type: 'bubble',
            data: derivedBubbleData,
            options: {
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: 'Derived Chart Type'
                    },
                }
            }
        };

        const derivedBubbleCtx = document.getElementById('derivedBubbleChart').getContext('2d');
        new Chart(derivedBubbleCtx, derivedBubbleConfig);
    </script>
</body>
</html>
